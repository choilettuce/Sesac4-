<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준객체</title>

    <script>

        //Date 객체

        var date = new Date();
        console.log(date);
        console.log(date.getFullYear());
        console.log(date.getMonth());
        console.log(date.getDate());
        console.log(date.getDay());    
        console.log(date.getTime()); // 1997년 1월 1일부터 지금까지 시간 (별로 쓸일 많지 않음)
        console.log(date.getHours());
        console.log(date.getYear()); //  ->122 앞에 1은 2000년대 표현 1->2000 / 22는 22년도



        //Math 객체는 생성자 존재 하지 않음

        console.log(Math.min());
        console.log(Math.min(1, 2));
        console.log(Math.min(-10, 2, "문자"));

        console.log(Math.random()); // 0~1사이에 무작위수


        var max = 20;
        var min = 10;
        Math.random() * (max - min ) + 10; // 20~10 사이에 랜덤값 구하는법

        console.log (Math.round(-10.9));
        console.log (Math.round(11.1)); // round -> 반올림!


    </script>

</head>
<body>
    
</body>
</html>
