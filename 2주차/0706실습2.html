<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <link rel ="stylesheet" href="jquery-ui-1.13.1.custom/jquery-ui.css">
    <script src="jquery-ui-1.13.1.custom/jquery-ui.js"> </script>
    <style>
      div {
        width: 100;
        height: 100;
      }
      div:hover{
        cursor: pointer;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
    </style>
    <script>
      function changeColor(){
            if ($("div").hasClass("red")) {
                $("div").switchClass("red", "orange",500);
            } else if ( $("div").hasClass("orange")) { 
                $("div").switchClass("orange", "yellow",500);
            } else if ( $("div").hasClass("yellow")) {
                $("div").switchClass("yellow", "green",500);
            } else if ( $("div").hasClass("green")) {
                $("div").switchClass("green", "blue",500);
            } else if ( $("div").hasClass("blue")) {
                $("div").switchClass("blue", "purple",500);
            } else if ( $("div").hasClass("purple")) {
                $("div").switchClass("purple", "red",500);
            }
        }
    </script>
  </head>
  <body>
    <div id="div1" class="red" onclick="changeColor();">  </div>
  </body>
</html
