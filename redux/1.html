<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태관리 실습</title>
    <style>
        div {
            border: 3px solid black;
            width: 150px;
            height: 150px;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script> 
    <!-- redux cnd -->
    <script>
        function reducer(state, action) {
            //state : 현재상태 -> 변경되기 전
            //action  dispatch를 호출할 때 넣었던 객체
            if (action.type === 'CHANGE')
            return {color : action.color};
        }

        var store = Redux.createstore(reducer);

        function red () {
            var state = store.getstate();
            document.querySelector('#red').styles.backgroundcolor = state.color;
        }
        function green () {
            var state = store.getstate();
            document.querySelector('#green').styles.backgroundcolor = state.color;
        }
        function yellow() {
            var state = store.getstate();
            document.querySelector('#yellow').styles.backgroundcolor = state.color;
        }

        store.subscribe(red);
        store.subscribe(green);
        store.subscribe(yellow);
        function changeAll() {
            var state = store.getState();
                document.querySelector('#red').style.backgroundColor = state.color;
                document.querySelector('#green').style.backgroundColor = state.color;
                document.querySelector('#yellow').style.backgroundColor = state.color;

        }
        
    </script>
</head>
<body>
    <div id="red">
        <h1>red</h1>
        <button type="button" onclick="store.dispatch({type:'CHANGE', color: 'red'});">red</button>
    </div>
    <div id="green">
        <h1>green</h1>
        <button type="button" onclick="store.dispatch({type:'CHANGE', color: 'green'});">green</button>
    </div>
    <div id="yellow">
        <h1>yellow</h1>
        <button type="button" onclick="store.dispatch({type:'CHANGE', color: 'yellow'});">yellow</button>
    </div>
</body>
</html>
