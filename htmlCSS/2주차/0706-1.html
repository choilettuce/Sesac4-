<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        function setValue(){
            //document.getElementById("input1").value = "SASDF";
            $("#input1").val( "setting"); //위에코드랑 동일한 내용 
        }
        function getValue(){
            alert($( "#input").val());
        }
        function changeStyle(){
            // var span = document.querySelector("span");
            // span.style = "font-size : 20px; color : red;";
            $("span").css("font-size", "28px");
            $("span").css("color", "orange");
        }
        function changeText() {
            //var span = document.querySelector("span");
            //span.innerText= "java!!!"
            $("span").text("JQuery~~~~!!");

        }
        function changeAttribute () {
            //var img = document.querySelector("img");
            //img.width = "100";
            $("img").attr("width", "100");
        }
        function changeHTML() {
            var p = document.querySelector("p");
            p.innerText = "<h1>반가워요</h1>"
            $("p").html("<h3>~~</h3>")    
        }

    </script>
</head>

<body>
    <input type="text" id="input1">
    <button type="button" onclick="setValue();">setValue</button>
    <button type="button" onclick="getValue();">getValue</button>
    <br>
    <span>안녕</span>

    <button type="button" onclick="changeStyle();">changeStyle</button>
    <button type="button" onclick="changeText();">changeText</button>
    <button type="button" onclick="changeAttribute();">changeAttribute</button>
    <p style="background-color: orange;">p태그</p>
    <button type="button" onclick="changeHTML();">changeHTML</button>

</body>
</html>
