<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>

    <script>
        var no_1=8;
        var no_2=4;
        var no_3=2;
        
        function add(a, b, c) {
            alert(a+b+c);
            
        }
        function sub(a,b) {
            alert(a-b)
        }

        function div(a,b) {
            alert(a/b)

        }
        function mul(a,b) {
            alert(a*b)

        }

        
        add(no_1,no_2,no_3);
        sub(no_1,no_2);
        div(no_1,no_2);
        mul(no_1,no_2);


        
    


    </script>


</head>


<body>
    <button type="button" onclick="add(4,5,6);"> 버튼 </button>
</body>
</html>
